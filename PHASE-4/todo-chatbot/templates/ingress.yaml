{{- if or .Values.backend.ingress.enabled .Values.frontend.ingress.enabled }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "todo-chatbot.fullname" . }}
  labels:
    {{- include "todo-chatbot.labels" . | nindent 4 }}
  {{- with .Values.backend.ingress.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  {{- with .Values.backend.ingress.className }}
  ingressClassName: {{ . }}
  {{- end }}
  rules:
    {{- if .Values.frontend.ingress.enabled }}
    - host: {{ .Values.frontend.ingress.host | quote }}
      http:
        paths:
          - path: {{ .Values.frontend.ingress.path }}
            pathType: Prefix
            backend:
              service:
                name: {{ include "todo-chatbot.fullname" . }}-frontend
                port:
                  number: {{ .Values.frontend.service.port }}
    {{- end }}
    {{- if .Values.backend.ingress.enabled }}
    - host: {{ .Values.backend.ingress.host | quote }}
      http:
        paths:
          - path: {{ .Values.backend.ingress.path }}
            pathType: Prefix
            backend:
              service:
                name: {{ include "todo-chatbot.fullname" . }}-backend
                port:
                  number: {{ .Values.backend.service.port }}
    {{- end }}
{{- end }}
